<ng-container *ngIf="products.length==0">
    <h3>Your Cart is Empty!</h3>
    <div class=" container center">
    <img style="height: 700px;" src="https://media.istockphoto.com/id/861576608/vector/empty-shopping-bag-icon-online-business-vector-icon-template.jpg?s=612x612&w=0&k=20&c=I7MbHHcjhRH4Dy0NVpf4ZN4gn8FVDnwn99YdRW2x5k0=" alt="">
   <h1 class="text-center">Your Cart Is Empty !!!</h1> 
</div>
</ng-container>
<ng-container *ngIf="products.length!=0">
    
<div class="container mt-5 p-3 rounded cart">
    <div class="row no-gutters">
        <div  *ngFor=" let item of products" class="col-md-8">
            <div class="product-details mr-2">
                <div class="d-flex flex-row align-items-center"><i class="fa fa-long-arrow-left"></i><span class="ml-2" routerLink="">Continue Shopping</span></div>
                <hr>
                <h6 class="mb-0">Shopping cart</h6>
            <div class="d-flex justify-content-between"><span></span>
                    <div class="d-flex flex-row align-items-center"><span class="text-black-50">Sort by:</span>
                        <div class="price ml-2"><span class="mr-1">price</span><i class="fa fa-angle-down"></i></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3 p-2 items rounded">
                    <div  id="id"   class="d-flex flex-row"><img class="rounded" src="{{item.photograph}}" width="40">
                        <div class="ml-2"><span class="font-weight-bold d-block">{{item.name}}</span><span class="spec"></span></div>
                    </div>
                    <div class="d-flex flex-row align-items-center"><span class="d-block">2</span><span class="d-block ml-5 font-weight-bold">{{item.price}}</span><i (click)="removeItemCart(item)"class="fa fa-trash-o ml-3 text-black-50"></i></div>
                </div>
                
            </div>
        
        
       

               
        </div>
    </div>
</div>
</ng-container>
